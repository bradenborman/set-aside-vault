# Cloud/Railway deployment profile configuration
# Maps Railway environment variables to Spring Boot properties
# Set SPRING_PROFILES_ACTIVE=cloud in Railway environment

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
      platform: mysql
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

storage:
  # Railway mounted volume path - set STORAGE_PATH in Railway
  location: ${STORAGE_PATH:/app/uploads}

logging:
  level:
    com.vault: INFO
    org.hibernate.SQL: INFO
